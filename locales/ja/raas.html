<script type="text/x-red" data-help-name="raas in">
  <p>Polkadot APIを使用して、<code>Operation</code>で選択した以下の処理を実行します。</p>
  <ul>
    <li>ポイント発行</li>
    <li>権限付与</li>
    <li>ポイント付与</li>
    <li>ポイント利用</li>
    <li>オーナーポイント確認</li>
    <li>店舗ポイント確認</li>
    <li>店舗/ユーザポイント確認</li>
    <li>ユーザポイント確認</li>
  </ul>

  <h3>出力</h3>
    <dl class="message-properties">
      <dt>payload <span class="property-type">文字列</span></dt>
      <dd>選択した処理の実行結果を出力します。</dd>
    </dl>

  <h3>詳細</h3>

  <h4>ポイント発行</h4>
    <p>ポイントを発行します。</p>
    <p><code>ポイント</code>に発行するポイント数を入力します。</p>
    <p>実行結果を出力します。</p>

  <h4>権限付与</h4>
    <p>選択した店舗にポイント発行権限を付与します。</p>
    <p><code>店舗</code>に権限を付与するアカウントを選択します。</p>
    <p>実行結果を出力します。</p>

  <h4>ポイント付与</h4>
    <p>選択した店舗からユーザにポイントを付与します。</p>
    <p><code>店舗</code>にポイントを付与する店舗アカウントを選択します。</p>
    <p><code>ユーザ</code>にポイントを付与するユーザアカウントを選択します。</p>
    <p><code>ポイント</code>に付与するポイント数を入力します。</p>
    <p>実行結果を出力します。</p>

  <h4>ポイント利用</h4>
    <p>選択した店舗にてユーザのポイントを利用します。</p>
    <p><code>店舗</code>にポイントを利用する店舗アカウントを選択します。</p>
    <p><code>ユーザ</code>にポイントを利用するユーザアカウントを選択します。</p>
    <p><code>ポイント</code>に利用するポイント数を入力します。</p>
    <p>実行結果を出力します。</p>

  <h4>オーナーポイント確認</h4>
    <p>発行したポイント数を取得します。</p>
    <p>実行結果を出力します。</p>

  <h4>店舗ポイント確認</h4>
    <p>選択した店舗が付与したポイント数を取得します。</p>
    <p><code>店舗</code>にポイント数を確認する店舗アカウントを選択します。</p>
    <p>実行結果を出力します。</p>

  <h4>店舗/ユーザポイント確認</h4>
    <p>選択した店舗が特定のユーザに付与したポイント数を取得します。</p>
    <p><code>店舗</code>にポイント数を確認する店舗アカウントを選択します。</p>
    <p><code>ユーザ</code>にポイント数を確認するユーザアカウントを選択します。</p>
    <p>実行結果を出力します。</p>

  <h4>ユーザポイント確認</h4>
    <p>選択したユーザが保持しているポイント数を取得します。</p>
    <p><code>ユーザ</code>にポイント数を確認するユーザアカウントを選択します。</p>
    <p>実行結果を出力します。</p>

  <p><code>Contract Caller</code>にコントラクトを実行するアカウントを選択します。</p>

</script>
